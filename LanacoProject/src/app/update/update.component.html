<div class="manual2">
  <section class="vh-100 bg-image "   *ngIf="getIncicator() === 'customers' ">
    <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">UPDATE CUSTOMER </h2>
                <form [formGroup]="updateCustomerForm" class="mb-4" autocomplete="off">
                  <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" formControlName="Name" value="Doe" >
                  </div>
                            <div *ngIf="updateCustomerForm.controls.Name.invalid">
                              <p style="color:red;" >Name is required</p>

                            </div>
                 <div class="form-group">
                    <label>Surname</label>
                    <input type="text" class="form-control"  formControlName="Surname">
                  </div>
                  <div *ngIf="updateCustomerForm.controls.Surname.invalid">
                    <p style="color:red;" >Password is  minimum of 5 characters</p>
                 </div>
                 <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control"  formControlName="Address">
                </div>
                <div *ngIf="updateCustomerForm.controls.Address.invalid">
                  <p style="color:red;" >Address is  minimum of 5 characters</p>
               </div>
               <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control"  formControlName="Age">
              </div>
              <div *ngIf="updateCustomerForm.controls.Age.invalid">
                <p style="color:red;" >Age is  minimum of 5 characters</p>
             </div>
                  <div class="d-flex justify-content-center">
                    <button type="button" [disabled]="!updateCustomerForm.valid"
                       class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=updateCustomer() >UPDATE</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>


  <div class="manual2">
    <section class="vh-100 bg-image "   *ngIf="getIncicator() === 'invoices' ">
      <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">UPDATE INVOICES</h2>

                  <form [formGroup]="updateInvoiceForm" class="mb-4" autocomplete="off">
                    <div class="form-group">
                      <label>Seller Name</label>
                      <div>
                      <select #teams (change)="onSelectedSellerName(teams.value)" class="dropdown"  class="btn btn-secondary dropdown-toggle">

                        <option  *ngFor="let item of this.sellers"  >{{item.companyName}}</option>
                     </select>
                     </div>
                    </div>
                      <div class="form-group">
                      <label>Customer Name</label>
                      <div>
                        <select #teams1 (change)="onSelectedCustomerName(teams1.value)" class="dropdown"  class="btn btn-secondary dropdown-toggle">

                          <option  *ngFor="let item of this.customers" >{{item.name}}</option>
                       </select>
                       </div>
                    </div>
                  <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control"  formControlName="Date">
                  </div>
                 <div class="form-group">
                  <label>Amount</label>
                  <input type="number" class="form-control"  formControlName="Amount">
                </div>

                   <div class="d-flex justify-content-center">
                      <button type="button" [disabled]="!updateInvoiceForm.valid"
                         class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=updateInvoice() >UPDATE</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>


  <div class="manual2">
    <section class="vh-100 bg-image "   *ngIf="getIncicator() === 'sellers' ">
      <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">UPDATE  SELLER</h2>

                  <form [formGroup]="updateSellerForm" class="mb-4" autocomplete="off">
                    <div class="form-group">
                      <label>Company Name</label>
                      <input class="form-control" formControlName="CompanyName" >
                    </div>
                              <div *ngIf="updateSellerForm.controls.CompanyName.invalid">
                                <p style="color:red;" >Name is required </p>
                             </div>
                    <div class="form-group">
                      <label>Hq Address</label>
                      <input type="text" class="form-control"  formControlName="HqAddress">
                    </div>
                    <div *ngIf="updateSellerForm.controls.HqAddress.invalid">
                      <p style="color:red;" >Name is required </p>
                    </div>
                   <div class="form-group">
                    <label>IsActive</label>
                    <div>
                      <select #teams2 (change)="onSelectedIsActive(teams2.value)" class="dropdown" formControlName="IsActive" class="btn btn-secondary dropdown-toggle">
                        <option >true</option>
                        <option >false</option>
                     </select>
                     </div>
                  </div>
                    <div class="d-flex justify-content-center">
                      <button type="button" [disabled]="!updateSellerForm.valid"
                         class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=updateSeller() >UPDATE</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
