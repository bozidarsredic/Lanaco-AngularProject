


<div class="manual2">
<section class="vh-100 bg-image "   *ngIf="getIncicator() === 'customers' ">
  <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">CREATE CUSTOMER </h2>

              <form [formGroup]="createCustomerForm" class="mb-4" autocomplete="off">
                <div class="form-group">
                  <label>Name</label>
                  <input class="form-control" formControlName="Name" >
                </div>
                          <div *ngIf="createCustomerForm.controls.Name.invalid">
                            <p style="color:red;" >Name is required</p>

                          </div>

                <div class="form-group">
                  <label>Surname</label>
                  <input type="text" class="form-control"  formControlName="Surname">
                </div>
                <div *ngIf="createCustomerForm.controls.Surname.invalid">
                  <p style="color:red;" >Password is  minimum of 5 characters</p>
               </div>

               <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control"  formControlName="Address">
              </div>
              <div *ngIf="createCustomerForm.controls.Address.invalid">
                <p style="color:red;" >Address is  minimum of 5 characters</p>
             </div>

             <div class="form-group">
              <label>Age</label>
              <input type="number" class="form-control"  formControlName="Age">
            </div>
            <div *ngIf="createCustomerForm.controls.Age.invalid">
              <p style="color:red;" >Age is  minimum of 5 characters</p>
           </div>


                <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!createCustomerForm.valid"
                     class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=createCustomer() >CREATE</button>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<div class="manual2">
<section class="vh-100 bg-image "   *ngIf="getIncicator() === 'invoices' ">
  <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">CREATE INVOICES</h2>

              <form [formGroup]="createInvoicesForm" class="mb-4" autocomplete="off">
                <div class="form-group">
                  <label>Seller Name</label>
                  <div>
                  <select #teams (change)="onSelectedSellerName(teams.value)" class="dropdown"  class="btn btn-secondary dropdown-toggle">

                    <option  *ngFor="let item of this.sellers"  >{{item.id}}.{{item.companyName}}</option>
                 </select>
                 </div>
                </div>
                  <div class="form-group">
                  <label>Customer Name</label>
                  <div>
                    <select #teams1 (change)="onSelectedCustomerName(teams1.value)" class="dropdown"  class="btn btn-secondary dropdown-toggle">

                      <option  *ngFor="let item of this.customers" >{{item.id}}.{{item.name}}</option>
                   </select>
                   </div>
                </div>
              <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control"  formControlName="Date">
              </div>
             <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control"  formControlName="Amount">
            </div>

               <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!createInvoicesForm.valid"
                     class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=createInvoice() >CREATE</button>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<div class="manual2">
<section class="vh-100 bg-image "   *ngIf="getIncicator() === 'sellers' ">
  <div   class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">CREATE  SELLER</h2>

              <form [formGroup]="createSellersForm" class="mb-4" autocomplete="off">
                <div class="form-group">
                  <label>Company Name</label>
                  <input class="form-control" formControlName="CompanyName" >
                </div>
                          <div *ngIf="createSellersForm.controls.CompanyName.invalid">
                            <p style="color:red;" >Name is required </p>

                          </div>

                <div class="form-group">
                  <label>Hq Address</label>
                  <input type="text" class="form-control"  formControlName="HqAddress">
                </div>
                <div *ngIf="createSellersForm.controls.HqAddress.invalid">
                  <p style="color:red;" >Name is required </p>

                </div>

               <div class="form-group">
                <label>IsActive</label>

                <div>
                  <select #teams2 (change)="onSelectedIsActive(teams2.value)" class="dropdown"  class="btn btn-secondary dropdown-toggle">

                    <option >true</option>
                    <option >false</option>
                 </select>
                 </div>


              </div>
              <div *ngIf="createSellersForm.controls.IsActive.invalid">
                <p style="color:red;" >Address is  minimum of 5 characters</p>
             </div>




                <div class="d-flex justify-content-center">
                  <button type="button" [disabled]="!createSellersForm.valid"
                     class="btn btn-success btn-block btn-lg gradient-custom-4 text-body  " (click)=createSeller() >CREATE</button>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
